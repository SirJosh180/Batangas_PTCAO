<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success - Provincial Tourism Office</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("{{ url_for('serve_static_file', filename='img/BackgroundImage.png') }}") no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .success-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            margin-bottom: 2rem;
            text-align: center;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        .title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .success-message {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 2rem;
        }

        .checkmark {
            width: 100px;
            height: 100px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem auto;
        }

        .checkmark svg {
            width: 60px;
            height: 60px;
            color: white;
        }

        .email-text {
            font-size: 1.2rem;
            margin: 2rem 0;
            color: #666;
        }

        .email-text .highlight {
            color: #4CAF50;
            font-weight: bold;
        }

        .login-link {
            margin-top: 2rem;
            text-align: center;
        }

        .login-link a {
            color: #007BFF;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .login-text {
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-card">
            <div class="logo">
                <img src="{{ url_for('serve_static_file', filename='img/Batangas_Logo.png') }}" alt="Batangas Tourism Logo">
            </div>
            <h1 class="title">AE REGISTRATION</h1>
            <div class="success-message">REGISTRATION SUCCESS!</div>
            <div class="checkmark">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <div class="email-text">
                Please wait for the <span class="highlight">Email Confirmation</span> of your registration
            </div>
            <div class="login-link">
                Have an account? Go to <a href="{{ url_for('login') }}" class="login-text">login</a>
            </div>
        </div>
    </div>
</body>
</html>
